<div class="container">
    <h2>Student Violations</h2>
    <form (ngSubmit)="addViolation()">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" [(ngModel)]="studentName" name="studentName" required>
  
      <label for="violationDate">Violation Date:</label>
      <input type="date" id="violationDate" [(ngModel)]="violationDate" name="violationDate" required>
  
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" required>
  
      <button type="submit">Add Violation</button>
    </form>
  
    <h3>Violations List</h3>
    <ul>
      <li *ngFor="let violation of studentViolations">
        <strong>{{violation.studentName}}</strong> - {{violation.violationDate}} - {{violation.description}}
      </li>
    </ul>
  </div>
