<h2>Visitor Log</h2>
<form (ngSubmit)="addVisitor()">
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="newVisitor.name" name="name" required>
  <label for="visitDate">Visit Date:</label>
  <input type="date" id="visitDate" [(ngModel)]="newVisitor.visitDate" name="visitDate" required>
  <button type="submit">Add Visitor</button>
</form>

<ul>
  <!-- visitor-log.component.html -->
<div *ngFor="let log of visitorLogs">
  <p>Name: {{ log.name }}</p>
  <p>Date: {{ log.visitDate }}</p>
  <p>Entry Time: {{ log.entryTime }}</p>
  <!-- Add more properties as needed -->
</div>

</ul>
